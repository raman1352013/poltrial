<main class="main-contentt">
  <div class="inner-sec">
    <app-bread-crumb></app-bread-crumb>
    <div class="content mt-5">
      <app-main-header></app-main-header>
      <div class="row justify-content-center pt-4">
        <u><b>Download Result</b></u>
      </div>
      <form [formGroup]='searchForm' class="pt-4">
        <div class="row">
          <div class="col-md-3 ">
            <div class="form-group">
              <label>District</label>
              <select class="form-control" formControlName="districtId" name="districtId" (change)="getCategory()"
                [attr.disabled]='disableDistrict ? true : null'>
                <option value="" selected disabled hidden>Select Value</option>
                <option *ngFor="let x of districtList" [value]='x.id'>{{x.name}}</option>
              </select>
            </div>
          </div>

          <div class="col-md-3 ">
            <div class="form-group">
              <label>Gender</label>
              <select class="form-control" formControlName="gender" name="gender" 
                >
                <option value="" selected disabled hidden>Select Value</option>
                <option  value='1'>Female</option>
                <option  value='2'>Male</option>
              </select>
            </div>
          </div>

          <div class="col-md-3 ">
            <div class="form-group">
              <label>Post Applied</label>
              <select class="form-control" formControlName="postApplied" name="postApplied" 
                >
                <option value="" selected disabled hidden>Select Value</option>
                <option  value='D'>Driver</option>
                <option  value='G'>General</option>
              </select>
            </div>
          </div>

          <div class="col-md-3 ">
            <div class="form-group">
              <label>Category</label>
              <select class="form-control" formControlName="category" name="category" (change)="getSubCategory($event)"
                >
                <option value="" selected disabled hidden>Select Value</option>
                <option *ngFor="let x of categoryList" [value]='x.id'>{{x.name}}</option>
              </select>
            </div>
          </div>

          <div class="col-md-3 ">
            <div class="form-group">
              <label>Sub-Category</label>
              <select class="form-control" formControlName="subCategory" name="subCategory" 
                >
                <option value="" selected disabled hidden>Select Value</option>
                <option *ngFor="let x of subCategoryList" [value]='x.id'>{{x.name}}</option>
              </select>
            </div>
          </div>

          
        </div>
      </form>
      <div class="row jultify-right">
        <div class="col-md-4  jultify-right">
          <button class="bg-blue btn btn-primary uppercase ml-2 w-20 ft-weight-bold right-align"
            (click)='downloadReport()'>Download Report</button>
        </div>
      </div>
    </div>
  </div>
</main>
