<main class="main-contentt">
  <div class="inner-sec">
    <app-bread-crumb></app-bread-crumb>
    <div class="content mt-5">
      <app-main-header></app-main-header>
      <!-- <div class="row justify-content-center pt-4">
        <u><b></b></u>
      </div> -->

      <div class="row pt-3">
        <div class="col-md-1">

        </div>
        <div class="col-md-10">
          <div class="card  border-top-left-radius border-top-right-radius">
            <div class="other-header border-top-left-radius border-top-right-radius ">
              <h2 class="text-center uppercase ft-weight-bold  position-relative">Individual Result(PST/PET)
              </h2>
            </div>
            <div class="card-body">
              <zxing-scanner (scanSuccess)="onCodeResult($event)" *ngIf="enableScanner"></zxing-scanner>
              <div class="row">
                <div class="col-md-12 text-center">
                  <button class="bg-blue btn btn-secondary uppercase ml-2 w-20 ft-weight-bold" (click)="scanQr()">Scan
                    Admit Card</button>
                </div>

                <div class="col-md-12 text-center pt-3 pb-3">
                  <h2>OR</h2>
                </div>
                <div class="col-md-2">
                </div>

                <div class="col-md-4">
                  <form [formGroup]='searchForm'>
                    <div class="form-group">
                      <!-- <label></label> -->
                      <input name="applicationNumber" type="text" class="form-control"
                        formControlName="applicationNumber" placeholder="Application Id">
                    </div>
                  </form>
                </div>

                <div class="col-md-4">
                  <button class="bg-blue btn btn-secondary uppercase ml-2 w-20 ft-weight-bold"
                    (click)="getApplicationDetails()">Verify</button>
                </div>
              </div>
              <form [formGroup]='manageAdmitCardsForm' *ngIf="enableForm">
                <!-- <div class="row pt-2">
                  <div class="col-md-12">
                    <label class="header-font">Total Candidates</label>
                    <hr>
                  </div>
                </div> -->

                <div class="row pt-4">
                  <div class="col-md-12">
                    <label class="header-font">Candidate Details</label>
                    <hr>
                  </div>
                </div>
                <div class="row pt-4">
                  <div class="col-md-6">
                    <label>Photo</label><br>
                    <div class="photo-sig">

                      <img class="photo-sig-img" [src]='photo' alt="logo">
                    </div>
                  </div>
                  <div class="col-md-6">
                    <label>Signature</label><br>
                    <div class="photo-sig">
                      <img class="photo-sig-img" [src]='signature' alt="logo">
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6 ">
                    <div class="form-group">
                      <label>Application ID</label>
                      <input name="applicationNo" type="text" class="form-control" formControlName="applicationNo"
                        readonly>
                    </div>
                  </div>

                  <div class="col-md-6 ">
                    <div class="form-group">
                      <label>Bonafide District</label>
                      <input name="district" type="text" class="form-control" formControlName="district" readonly>
                    </div>
                  </div>

                  <div class="col-md-6 ">
                    <div class="form-group">
                      <label>Full name</label>
                      <input name="name" type="text" class="form-control" formControlName="name" readonly>
                    </div>
                  </div>

                  <div class="col-md-6 ">
                    <div class="form-group">
                      <label>Gorkha</label>
                      <input name="fatherName" type="text" class="form-control" formControlName="isGorkha" readonly>
                    </div>
                  </div>

                  <div class="col-md-6 ">
                    <div class="form-group">
                      <label>Father's Name</label>
                      <input name="fatherName" type="text" class="form-control" formControlName="fatherName" readonly>
                    </div>
                  </div>

                  <div class="col-md-6 ">
                    <div class="form-group">
                      <label>Date of Birth</label>
                      <input name="dob" type="text" class="form-control" formControlName="dob" readonly>
                    </div>
                  </div>

                  <div class="col-md-6 ">
                    <div class="form-group">
                      <label>Gender</label>
                      <input name="gender" type="text" class="form-control" formControlName="gender" readonly>
                    </div>
                  </div>

                  <div class="col-md-6">
                    <div class="form-group">
                      <label>Category</label>
                      <input name="category" type="text" class="form-control" formControlName="category" readonly>
                    </div>
                  </div>

                  <div class="col-md-6">
                    <div class="form-group">
                      <label>Sub Category</label>
                      <input name="subCategory" type="text" class="form-control" formControlName="subCategory" readonly>
                    </div>
                  </div>

                  <div class="col-md-6">
                    <div class="form-group">
                      <label>Post Applied For</label>
                      <input name="postAppliedFor" type="text" class="form-control" formControlName="postAppliedFor"
                        readonly>
                    </div>
                  </div>

                  <!-- <div class="col-md-6">
                    <div class="form-group">
                      <label>Registered Mobile No.</label>
                      <input name="mobileNo" type="text" class="form-control" formControlName="mobileNo" readonly>
                    </div>
                  </div> -->
                </div>
              </form>
              <div *ngIf="enableForm">
                <div class="row pt-2">
                  <div class="col-md-12">
                    <label class="header-font">PST Result</label>
                    <hr>
                  </div>
                </div>
                <form [formGroup]='heightForm'>
                  <div class="row">
                    <div class="col-md-12">
                      Height
                    </div>
                    <div class="col-md-3">
                      <div class="form-group">
                        <label>Date</label>
                        <input name="heightExamDate" type="text" class="form-control" formControlName="heightExamDate"
                          readonly>
                      </div>
                    </div>
                    <div class="col-md-2">
                      <div class="form-group">
                        <label>Feet<span class="text-danger ft-weight-semi">*</span></label>
                        <select class="form-control" formControlName="feet" name="feet" (change)='getFeet()'>
                          <option value="" selected disabled hidden>Select</option>
                          <option *ngFor="let x of feetArray" [value]='x.feet'>{{x.feet}}</option>
                        </select>
                      </div>
                    </div>

                    <div class="col-md-2">
                      <div class="form-group">
                        <label>Inches</label>
                        <select class="form-control" formControlName="inches" name="inches" (change)='getInches()'>
                          <option value="" selected disabled hidden>Select</option>
                          <option *ngFor="let x of heightInchesArray" [value]='x.inches'>{{x.inches}}</option>
                        </select>
                      </div>
                    </div>

                    <div class="col-md-3">
                      <div class="form-group">
                        <label>Result</label>
                        <input name="result" type="text" class="form-control" formControlName="result"
                          placeholder="Result" readonly>
                      </div>
                    </div>

                    <div class="col-md-2">
                      <div class="form-group">
                        <label>Score</label>
                        <input name="score" type="text" class="form-control" formControlName="score" placeholder="Score"
                          readonly>
                      </div>
                    </div>
                    <div class="col-md-12" *ngIf="!heightButton">
                      <label>Remarks<span class="text-danger ft-weight-semi">*</span></label>
                      <textarea rows="2" style="min-width: 100%" formControlName="remarks"></textarea>
                      <div *ngIf="heightForm.controls.remarks.errors && heightFormSubmit==true">
                        <span *ngIf="heightForm.controls.remarks.errors.required" class="error">
                          Please enter remarks</span>
                      </div>
                    </div>
                  </div>
                  <!-- <div class="row text-right">
                    <div class="col-md-12">
                      <button *ngIf="heightButton" class="bg-blue btn btn-secondary uppercase ml-2 w-20 ft-weight-bold"
                        (click)="editHeight()">Edit</button>

                      <button *ngIf="!heightButton" class="bg-blue btn btn-secondary uppercase ml-2 w-20 ft-weight-bold"
                        (click)="updateHeightConfirmation()">Submit</button>
                    </div>
                  </div> -->
                </form>
                <hr>
                <form [formGroup]='chestForm'>

                    <div class="col-md-12">

                    </div>

                        </select>

                          <option *ngFor="let x of inchesArray" [value]='x.inches'>{{x.inches}}</option>
                        </select>
                      </div>
                    </div>

                    <div class="col-md-3">

                </form>
                <div class="row pt-2">
                  <div class="col-md-12">
                    <label class="header-font">PET Result</label>

                  </div>
                </div>

                <form [formGroup]='driverForm' *ngIf="response?.postAppliedFor == 'D'">
                  <div class="row">
                    <div class="col-md-2">
                      Driver
                    </div>
                    <div class="col-md-3">
                      <label>Marks</label>
                      <select class="form-control" formControlName="marks" name="marks" (change)='getMark()'>
                        <option value="" selected disabled hidden>Select value</option>
                        <option *ngFor="let x of drivingMarksArray" [value]='x.mark'>{{x.mark}}</option>
                      </select>
                    </div>

                    <div class="col-md-3">
                      <div class="form-group">
                        <label>Status</label>
                        <div class="postAvailability" [ngClass]="{'text-green': driverStatus === 'Qualified', 'deep-red' : driverStatus === 'Not Qualified'
                         }">{{driverStatus}}
                        </div>
                      </div>
                    </div>

<ng-template #consentPopUp let-modal data-keyboard="false" data-backdrop="static">
  <div class=" login-header  border-top-left-radius border-top-right-radius">
    <h2 class="text-center uppercase ft-weight-bold  position-relative">Confirm !!
    </h2>
  </div>
  <div class="modal-body">
    <div class="col-md-12">
      Do you really want to submit the form? Information once submitted cannot be changed.
    </div>
  </div>
  <div class="modal-footer jultify-right">
    <button class="btn btn-secondary uppercase mr-1" data-dismiss="modal"
      (click)="modal.close('Close click')">Cancel</button>
    <button class="bg-blue btn btn-primary uppercase ml-2 w-20 ft-weight-bold" data-dismiss="modal"
      (click)="modal.close('second consent')">Submit</button>
  </div>
</ng-template>
